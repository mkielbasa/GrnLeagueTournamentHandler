<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
            xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>

<body>
    <div class="app-container">
        <div class="app-logo-container">
            <img class="app-logo" src="GrnLeague.png"/>
        </div>
        <div class="app-title-container">
            Control panel
        </div>
        <div class="form">
            <p></p><a href="http://localhost:8080/players">Return</a></p>
            <form action="#" th:action="@{/editPlayer}" th:object="${player}" method="post">
                <p>Id: <input type="text" th:field="*{internalId}" /></p>
                <p>Name: <input type="text" th:field="*{name}" /></p>
                Team:
                <select th:field="*{teamId}">
                    <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}">
                </select>
                <input type="checkbox" name="active" th:text="Active" th:value="${player.active}"/>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </div>
</body>
</html>
